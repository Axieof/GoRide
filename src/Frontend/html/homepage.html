<h1>Hello {{index . "name"}}! Please choose a service!</h1>

{{if .isPassenger}} 
<a href="http://localhost:9000/booktrip/{{.passengerName}}"><button>Book a trip</button></a>
<a href="http://localhost:9000/viewtrips/{{.passengerName}}/Passenger"><button>View trip history</button></a> 
{{end}}

{{if not .isPassenger}}
<a href="http://localhost:9000/checktrips/{{.passengerName}}"><button>Check for trips</button></a> 
<a href="http://localhost:9000/viewtrips/{{.passengerName}}/Driver"><button>View trip history</button></a>
{{end}}
